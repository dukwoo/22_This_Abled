<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!--title & logo-->
        <title>This_Abled</title>
        <link rel="shortcut icon" type="text/css" href="{% static 'firstapp/image/icon_logo.png' %}">

        <!--style-->
        <!--<link href="{% static 'firstapp/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">-->
        <link rel="stylesheet" href="static/firstapp/css/landing.css"> 
        <link rel="stylesheet" href="static/firstapp/css/navbar.css">
        <link rel="stylesheet" href="static/firstapp/css/footer.css">
        <link href="{% static 'firstapp/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
        
        <link href=".bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="{% static 'firstapp/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
        <!--<link rel="stylesheet" href="static/firstapp/css/landing.css">-->
        <!--javascript-->
        <script src="https://kit.fontawesome.com/6149eb66f9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--navbar-->
        {% include 'firstapp/navbar.html' %}

        <!--main-->
        <div class="container my-5 text-center">
            <div class="row">
                <!--일자리-->
                <div class="col">
                    <div id="d_job" class="card" style="width: 24rem; margin-left: 100px;">
                        <span>
                            <img id="b_job" src="{% static 'firstapp/image/병일자리.png' %}" alt="일자리_ThisAbled">
                        </span>
                        <div class="card-body">
                            <p id="t_job" class="card-text">
                                본인에게 맞는 직업 유형은 무엇일까요? <br>
                                궁금하다면 여기서 테스트 해보세요!
                            </p>
                            <a id="c_job" href="/start_job_test/" class="btn btn-primary rounded-pill">
                                일자리 테스트 &nbsp; <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!--취미-->
                <div class="col">
                    <div id="d_hobby" class="card" style="width: 24rem; margin-left: 50px;">
                        <span>
                            <img id="b_hobby" src="{% static 'firstapp/image/병취미.png' %}" alt="취미_ThisAbled">
                        </span>
                        <div class="card-body">
                            <p id="t_hobby" class="card-text">
                                본인에게 맞는 취미 유형은 무엇일까요? <br>
                                궁금하다면 여기서 테스트 해보세요!
                            </p>
                            <a id="c_hobby" href="/start_hobby_test/" class="btn btn-primary rounded-pill">
                                취미 테스트 &nbsp; <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p id="t_share">---- SNS 공유하기 ----</p>
                    <img src="{% static 'firstapp/image/ins_icon.png' %}" width="35px" height="35px"> &nbsp;
                    <img src="{% static 'firstapp/image/fb_icon.png' %}" width="35px" height="35px"> &nbsp;
                    <img src="{% static 'firstapp/image/tw_icon.png' %}" width="35px" height="35px">&nbsp;
                    <img src="{% static 'firstapp/image/lin_icon.png' %}" width="35px" height="35px">
                </div>
            </div>
        </div>
          
        <!--footer-->
        {% include 'firstapp/footer.html' %}


        <!--javascript-->
        <script src="static/firstapp/javascript/landing.js"></script>

        <script>
            //landing.js 내용
            var ch = document.getElementById("check");
            var cm = document.getElementById("com");
            var me = document.getElementById("me");

            var cd = document.getElementById("check_drop");
            var ld = document.getElementById("login_drop");

            var ch_num = 0; var me_num = 0; 
            
            ch.addEventListener('click', () => {
                ch_num += 1;

                ch.style.color = "#3c096c";
                cm.style.color = "#757575";
                me.style.color = "#757575";

                if (ch_num%2!=0) { //홀수
                    cd.style.display = "block";
                }
                else {
                    cd.style.display = "none";
                }
            })

            me.addEventListener('click', () => {
                me_num += 1;

                ch.style.color = "#757575";
                cm.style.color = "#757575";
                me.style.color = "#3c096c";
                
                if (me_num%2!=0) { //홀수
                    ld.style.display = "block";
                }
                else {
                    ld.style.display = "none";
                }
            })

            cm.addEventListener('click', () => {
                ch.style.color = "#757575";
                cm.style.color = "#3c096c";
                me.style.color = "#757575";
            })
        </script>

    </body>
</html>
