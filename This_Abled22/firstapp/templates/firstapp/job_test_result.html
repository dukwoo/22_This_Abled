<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>일자리 테스트 결과 페이지</title>

        <link href="{% static 'firstapp/css/job_test_result.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link href="{% static 'firstapp/css/test.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link href="{% static 'firstapp/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link href="{% static 'firstapp/css/navbar.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link href="{% static 'firstapp/css/footer.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link href="{% static 'firstapp/css/community_list.css' %}" rel="stylesheet" type="text/css" media="screen">

        <script src="https://kit.fontawesome.com/6149eb66f9.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="text/css" href="{% static 'firstapp/image/icon_logo.png' %}">

        <!--style-->
        <!--<link href="{% static 'firstapp/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">-->
        <link rel="stylesheet" href="static/firstapp/css/landing.css"> 
        <link rel="stylesheet" href="static/firstapp/css/navbar.css">
        <link rel="stylesheet" href="static/firstapp/css/footer.css">
        <link href="{% static 'firstapp/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
        
        <link href=".bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="{% static 'firstapp/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
        <!--<link rel="stylesheet" href="static/firstapp/css/landing.css">-->
        <!--javascript-->
        <script src="https://kit.fontawesome.com/6149eb66f9.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--navbar-->
        {% include 'firstapp/navbar.html' %}
        <table class="resultT">
            <tr>
                <td class="t">
                    <div class="title">일자리 테스트 결과</div>
                </td>
            </tr>
            <tr>
                <td class="t">
                    <div class="content">나의 적성에 딱 맞는 일자리 분야는<br>

                        <span class="field">​음식 제조 분야</span>&nbsp;입니다.</div>
                </td>
            </tr>
            <tr>
                <td class="t">
                    <div class="last">내 주변에 있는 추천 일자리를 알아봐요!</div>
                </td>
            </tr>
            <tr>
                <td class="t">
                    <button id="btn_hobby_result" style="width: 10em; height:2.5em; border-radius:0.5em; background-color: #3c096c;">
                        <a href="/job_making/" style="text-decoration:none; color: #fff;">
                            커뮤니티 바로가기
                        </a>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="t">
                    <div id="staticMap" style="width:600px;height:350px;"></div>    

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=47282b4127afbbe7e842ae13c6675ed4"></script>
        <script>    
            // 이미지 지도에 표시할 마커입니다
            // 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
            var markers = [
                {
                    position: new kakao.maps.LatLng(33.450701, 126.570667)
                },
                {
                    position: new kakao.maps.LatLng(33.450001, 126.570467), 
                    text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
                }
            ];
            
            var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
                staticMapOption = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 이미지 지도의 중심좌표
                    level: 3, // 이미지 지도의 확대 레벨
                    marker: markers // 이미지 지도에 표시할 마커 
                };    
            
            // 이미지 지도를 생성합니다
            var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);
            </script>             </td>
            </tr>
        </table>
        {% include 'firstapp/footer.html' %}
        
    </body>
</html>
